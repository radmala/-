{% extends "base.html" %}

{% block content %}
  <h2 class="header">Размещение по каютам</h2>
  {% set a = 'Каюта № ' %}
  {% for item in astronauts %}
    <div class="list">
      {% if loop.first %}
        <p>{{ item }} - {{ a }}{{ loop.index }} - капитан корабля</p>
      {% else %}
        <p>{{ item }} - {{ a }}{{ loop.index }}</p>
      {% endif %}
    </div>
  {% endfor %}
{% endblock %}
